<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="to do list, online to do list, to do list app">
  <meta name="description" content="Responsive, online To Do List App that can save the tasks into local storage. Whenever you enter from a device, your information won't be lost unless clear local storage by clearing the history or doing something else.">
  <meta name="author" content="Okan Uregen">
  <title>To Do List</title>
  
  <script src="https://kit.fontawesome.com/9c206210e0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
 

    <div class="container  mt-5">
        <div class="task-add-box my-3">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Add New Task</h2>
            </div>
            <div class="card-body px-4">
              <form id="addingForm" class="form-group" action="">
                <input class="form-control custom-input" type="text" placeholder="Enter a task">
                <button  type="submit" class="btn btn-success mt-3 custom-btn" ><i class="fas fa-plus"></i> Add Task</button>
              </form>
            </div>
          </div>
        </div>
    

        <div class="list-box my-3">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">To Do List</h2>
          
            </div>
            <div class="card-body p-0">
              <ul id="mainList" class="list-group ">
               
              </ul>
            </div>
          </div>
        </div>
      </div>
    
      <footer class="my-footer">
        Created By Humna Allauddin
      </footer>
    
      <script src="script2.js"></script>
    </body>
    
    </html>
